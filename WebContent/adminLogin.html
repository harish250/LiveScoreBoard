<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
       <div class="login-container">
       <img src="img/logo.png" width="80px" height="80px" alt="">
       <form class="form-group w-25" id="form-group">
       
       <label for="username">Username</label>
       <input class="form-control w-100 rounded-control" name="username" id="username" type="text" required>
       
      
       <label for="password">Password</label>
       <input class="form-control w-100 rounded-control" name="password" id="password" type="password" required>
      
       <div class="login-form-control">
       <input type="button" onclick="checkForAdmin();" class="btn btn-primary rounded-control" value="Login">
       </div>
       <div class="login-form-control">
      <div class="alert alert-danger d-none" role="alert" id="alert-msg">
 		 Please Enter Valid Details
	  </div>
       </div>
       </form>	   
       </div>

    <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>

</body>
</html>
